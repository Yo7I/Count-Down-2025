<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy New Year 2025</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Day</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minute</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>second</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
